<div id="login-modal" class="modal center-align">

  <div class="modal-content">
    <h4>Log in</h4>

    <ul class="collapsible no-shadow" data-collapsible="accordion">
      <li>
        <div class="collapsible-header active">{{translations.common.Email}}</div>
        <div class="collapsible-body">

          <div class='row section'>

            <form id='email-login'>

              <div class='input-field col s12 m6 offset-m3 l6 offset-l3'>
                <input id="login-modal-email" type="email" class="validate no-margin">
                <label for="email">{{translations.common.Email}}</label>
              </div>

              <div class="input-field col s12 m6 offset-m3 l6 offset-l3">
                <input id="login-modal-password" type="password" class="validate no-margin">
                <label for="password">{{translations.common.Password}}</label>
                <input type='submit' class='hide'>
              </div>

            </form>

          </div>

          <div class='row'>
            <a id='login-modal-btn' class='btn btn-primary'>{{translations.common.Log_in}}</a>
          </div>

          <div class='row section'>

            <div class='col s10 offset-s1 grey-text'>
              {{translations.common.Dont_have_account}} <a href='#' onclick="$('#login-modal').closeModal();$('#sign-up-modal').openModal()">{{translations.common.Sign_up}}</a>
            </div>

          </div>

        </div>
      </li>
      <li>
        <div class="collapsible-header"></i>Facebook</div>
        <div class="collapsible-body">

          <div class='row'>

            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>

          </div>

        </div>
      </li>
      <li>
        <div class="collapsible-header"></i>Google</div>
        <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
      </li>
    </ul>

  </div>

</div>
