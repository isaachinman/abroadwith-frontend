<div class='row'>

  <form id='signup'>

    <div class='input-field col s10 offset-s1'>
      <input id="first-name" type="text" class="validate no-margin" name='firstName'>
      <label for="first-name">First name</label>
    </div>

    <div class='input-field col s10 offset-s1'>
      <input id="last-name" type="text" class="validate no-margin" name='lastName'>
      <label for="last-name">Last name</label>
    </div>

    <div class='input-field col s10 offset-s1'>
      <input id="email" type="email" class="validate no-margin" name='email'>
      <label for="email">Email</label>
    </div>

    <div class="input-field col s10 offset-s1">
      <input id="password" type="password" class="validate no-margin" name='password'>
      <label for="password">Password</label>
    </div>

    <div class='row'>

    </div>

    <div class="input-field col s10 offset-s1">
      <input id='birthday' type="date" class="datepicker-birthday no-margin" name='birthDate'>
      <label for="birthday">Birthday</label>
    </div>

    <div class='col s10 offset-s1'>
      <p>
        By signing up, I agree to Abroadwithâ€™s Terms and conditions, Privacy Policy, Refund Policy and Host terms.
      </p>
    </div>

    <a id='create-user' class='btn'>Submit</a>

    <div id='not-valid' class='col s10 offset-s1 hide section'>
      <strong>Please fill in all fields to sign up</strong>
    </div>

  </form>

</div>

<div class='row'>

  <div class='col s10 offset-s1 grey-text'>
    Already have an account? <a href='#' onclick="$('#sign-up-modal').closeModal();$('#log-in-modal').openModal()">Log in here</a>
  </div>

</div>
