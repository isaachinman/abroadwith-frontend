<div id="choose-languages-modal" class="modal center-align">
  <div class="modal-content">

    <h4>{{ translations.common.language_modal_title }}</h4>

    <div class='row language-section'>

      <div class='col s12 m10 offset-m1 l10 offset-l1 left-align grey-text'>
        <h5>{{ translations.common.languages_learning }}:</h5>
      </div>
      <div id='language-learning-chips' class='col s12 m10 offset-m1 l10 offset-l1 left-align section'>
        <div class='chip initial'>
          {{ translations.common.choose_as_many_as_you_want }}
          <i class="material-icons">close</i>
        </div>
      </div>
      <!-- languages to learn -->
      <div class='col s12 m4 offset-m1 l4 offset-l1 input-field'>
        <select id="learning-language" type="text" class="validate no-margin" data-placeholder='{{translations.common.choose_language}}'>
          <option></option>
          {% for langCode, language in translations.languages %}
            <option data-lang={{ langCode }}>{{ language }}</option>
          {% endfor %}
        </select>
        <label class='active'>{{translations.common.learning_language_label}}</label>
      </div>
      <div class='col s8 m3 l3 input-field'>
        <select id="learning-level" type="text" class="material validate no-margin">
          {% for levelCode, level in translations.common.learningLevels %}
            <option data-level={{ levelCode }}>{{ level }}</option>
          {% endfor %}
        </select>
        <label>{{translations.common.level}}</label>
      </div>

      <div class='col s4 input-field left-align'>
        <a id='add-learning-language' class='btn-floating btn-secondary center-align'>+</a>
      </div>

    </div>

    <div class='row language-section'>

      <div class='col s12 m10 offset-m1 l10 offset-l1 left-align grey-text'>
        <h5>{{ translations.common.languages_known }}:</h5>
      </div>
      <div id='language-known-chips' class='col s12 m10 offset-m1 l10 offset-l1 left-align section'>
        <div class='chip initial'>
          {{ translations.common.choose_one }}
          <i class="material-icons">close</i>
        </div>
      </div>
      <div class='col s12 m4 offset-m1 l4 offset-l1 input-field'>
        <select id="known-language" type="text" class="validate no-margin" data-placeholder='{{translations.common.choose_language}}'>
          <option></option>
          {% for langCode, language in translations.languages %}
            <option data-lang={{langCode}}>{{ language }}</option>
          {% endfor %}
        </select>
        <label class='active'>{{translations.common.known_language_label}}</label>
      </div>
      <div class='col s8 m3 l3 input-field'>
        <select id="known-level" type="text" class="material validate no-margin">
          {% for levelCode, level in translations.common.knownLevels %}
            <option data-level={{ levelCode }}>{{ level }}</option>
          {% endfor %}
        </select>
        <label>{{translations.common.level}}</label>
      </div>

      <div class='col s4 input-field left-align'>
        <a id='add-known-language' class='btn-floating btn-secondary center-align'>+</a>
      </div>

    </div>

    <a id='apply-languages' class='btn-flat btn-primary'>Next</a>

    <div id='languages-not-valid' class='col s10 offset-s1 hide'>
      Please choose at least one known language
    </div>

  </div>

</div>
