  <div class="modal-content">
    <div class='row'>
      <div class='col s12 margin-top-20'>
        <h3>Verify your identity</h3>
        <h6 class='grey-text'>Please verify your identity to use our platform</h6>
      </div>
    </div>

    <div class='verifications-module'></div>

  </div>

  <div class='status-bar'>
    <div class='confirmation-email-sent status green' style='display:none'>Confirmation email sent</div>

  </div>
</div>
