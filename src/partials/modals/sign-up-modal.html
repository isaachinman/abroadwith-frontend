<div id="sign-up-modal" class="modal center-align">
  <div class="modal-content">
    <h4>Sign up</h4>

    <ul class="collapsible no-shadow" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">Email</div>
        <div class="collapsible-body">

          <div class='row'>

            <form>

              <div class='input-field col s10 offset-s1'>
                <input id="first-name" type="text" class="validate no-margin">
                <label for="first-name">First name</label>
              </div>

              <div class='input-field col s10 offset-s1'>
                <input id="last-name" type="text" class="validate no-margin">
                <label for="last-name">Last name</label>
              </div>

              <div class='input-field col s10 offset-s1'>
                <input id="email" type="email" class="validate no-margin">
                <label for="email">Email</label>
              </div>

              <div class="input-field col s10 offset-s1">
                <input id="password" type="password" class="validate no-margin">
                <label for="password">Password</label>
              </div>

              <div class="input-field col s10 offset-s1">
                <input id='birthday' type="date" class="datepicker-birthday no-margin">
                <label for="birthday">Birthday</label>
              </div>

              <div class='col s10 offset-s1'>
                <p>
                  By signing up, I agree to Abroadwithâ€™s Terms and coditions, Privacy Policy, Refund Policy and Host terms.
                </p>
              </div>

              <a class='btn'>Submit</a>

            </form>

          </div>

          <div class='row'>

            <div class='col s10 offset-s1 grey-text'>
              Already have an account? <a href='#' onclick="$('#sign-up-modal').closeModal();$('#log-in-modal').openModal()">Log in here</a>
            </div>

          </div>

        </div>
      </li>
      <li>
        <div class="collapsible-header"></i>Facebook</div>
        <div class="collapsible-body">

          <div class='row'>

            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>

          </div>

        </div>
      </li>
      <li>
        <div class="collapsible-header"></i>Google</div>
        <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
      </li>
    </ul>

  </div>

</div>

</div>
