<html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script type="text/javascript">
$.ajax({
type: "POST",
url: 'http://localhost:8080/passwords/reset',
contentType: "application/json",
data: JSON.stringify({email:"matheus@abroadwith.com"}),
xhrFields: {
            withCredentials: true
        },
success: function (JWT) {

  console.log(JWT);
  localStorage.setItem('JWT', JWT.token);

}});
$.ajax({
type: "GET",
url: 'https://admin.abroadwith.com/status',
xhrFields: {
            withCredentials: true
        },
success: function (JWT) {

  console.log(JWT);

}});
$(document).ready(function()
{
    $("#uploadBtn").click(function()
    {
        $('input[name="file"]').each(function(index, value)
        {
            var file = value.files;
            if(file)
            {
                var formData = new FormData();
                var token = JSON.parse(atob(localStorage.getItem('JWT').split('.')[1]));

            		for(var f = 0; f < file.length; f++){
            			formData.append('photos', file[f]);
            		}
                $.ajax({
                  url : 'http://localhost:3000/upload/users/'+token.rid+'/photo',
                  type : 'POST',
                  data : formData,
                  cache : false,
                  contentType : false,
                  processData : false,
                  beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('JWT'))},
                  success : function(data, textStatus, jqXHR) {
                        var message = jqXHR.responseText;
                        $("#messages").append("<li>" + message + "</li>");
                  },
                  error : function(jqXHR, textStatus, errorThrown) {
                        $("#messages").append("<li style='color: red;'>" + textStatus + "</li>");
                  }
                });
            }
        });
    });
});
</script>
<h1>Test Upload</h1>

<form action="rest/upload/pdf" method="post" enctype="multipart/form-data">

    <p>
        Select files: <input type="file" name="file" size="45"  accept=".jpg" multiple/>
    </p>
    <p>
        <input id="uploadBtn" type="button" value="Upload Files" />
    </p>

</form>

<ul id="messages">
</ul>

</body>
</html>
