<div id="location" class="col s12 m10 offset-m1 l10 offset-l1 relative">

    <div class='row'>
      <h4>What's your address?</h4>
    </div>

    <div class='row relative no-margin'>
      <input id="home-address" class="controls" type="text" placeholder="What's your address?"/>
      <a class='btn update-home-address'>Save address</a>

      <div class='row your-address-row'>
        <div id="home-map" class='medium-map'></div>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='col s6 offset-s3'>
      <a id='save-location' class='btn btn-primary save-btn'>Save</a>
    </div>
    <div class='col s3 right-align'>
      <a id='next-btn'><i class="fa fa-chevron-right grey-text text-lighten-1 next-btn"></i></a>
    </div>
  </div>
