<div id="location-tab" class="col s12 m10 offset-m1 l10 offset-l1 relative tab">

  <div class='manage-home-block'>

    <div class='row'>
      <h4>{{ translations.manage_home.location_title }}</h4>
    </div>

    <div class='row relative no-margin'>
      <input id="home-address" class="controls" type="text" placeholder="{{translations.manage_home.location_placeholder}}"/>

      <div class='row your-address-row no-margin-bottom'>
        <div id="home-map" class='medium-map'></div>
      </div>
    </div>

    <div class='row margin-top-10'>
      <div class='col s12 left-align grey-text'>
        If necessary, drag and drop the circle until it encloses your home address.
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='col s6 offset-s3'>
      <a id='save-location' class='btn btn-primary save-btn disabled'></a>
    </div>
    <div class='col s3 right-align input-field'>
      <a class='modal-trigger red-text' href='#get-help'>{{translations.manage_home.get_help}}</a>
    </div>
  </div>

</div>
