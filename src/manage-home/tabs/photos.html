<div id="photos" class="col s12 m10 offset-m1 l10 offset-l1" style='display:none'>

  <div class='row'>
    <h4>Bring your home to life with photos</h4>
  </div>

  <div class='manage-home-section'>

    <div class='row section'>
      <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
        <i class="fa fa-camera-retro fa-2x"></i>
      </div>
      <div class="col s8 m9 l9">
        <form action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span><small>Choose picture</small></span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
      <div class='col s2 input-field'>
        <a class='btn-floating'>+</a>
      </div>
    </div>


  </div>

  <div class='row'></div>

  <div class='manage-home-section'>

    <div class='row manage-home-photos'>

      <div class="col s12 m6 l4">
        <div class="card home-photo">
          <div class="card-image">
            <img src="http://www.carnival.com/~/media/Images/explore/staterooms/room-type-tiles/interior-cruise-room.ashx">
          </div>
          <a class='delete'><i class="fa fa-times fa-2x"></i></a>
        </div>
      </div>

      <div class="col s12 m6 l4">
        <div class="card home-photo">
          <div class="card-image">
            <img src="https://www.hochschober.com/fileadmin/_processed_/csm__DSC9095_ced629437d.jpg">
          </div>
          <a class='delete'><i class="fa fa-times fa-2x"></i></a>
        </div>
      </div>

      <div class="col s12 m6 l4">
        <div class="card home-photo">
          <div class="card-image">
            <img src="http://www.carnival.com/~/media/Images/explore/staterooms/room-type-tiles/ocean-view-cruise-room.ashx">
          </div>
          <a class='delete'><i class="fa fa-times fa-2x"></i></a>
        </div>
      </div>

    </div>

  </div>



</div>
