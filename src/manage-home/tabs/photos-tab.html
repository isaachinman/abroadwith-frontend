<div id="photos-tab" class="col s12 m10 offset-m1 l10 offset-l1 tab">

  <div class='manage-home-block'>

    <div class='row'>
      <h4>{{translations.manage_home.photos_title}}</h4>
    </div>

    <div class='manage-home-section'>

      <div class='row grey-text text-darken-1'>
          {{translations.manage_home.photos_explanation}}
      </div>

      <div class='row section'>
        <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
          <i class="fa fa-camera-retro fa-2x"></i>
        </div>
        <div class="col s8 m9 l9">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span><small>{{translations.manage_home.photos_button}}</small></span>
                <input id="home_upload_photos" type="file" multiple/>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" />
              </div>
            </div>
          </form>
        </div>
        <div class='col s2 input-field'>
          <a id='home_upload_photos_button' class='btn-secondary btn-floating'>+</a>
        </div>
      </div>


    </div>

    <div class='row'></div>

    <div class='manage-home-section'>

      <div id='photos-container' class='row manage-home-photos'></div>

    </div>

  </div>

  <div class='row manage-home-buttons-row'>
    <div class='col s3 offset-m9 right-align'>
      <a class='next-btn'><i class="fa fa-chevron-right grey-text text-lighten-1 next-btn"></i></a>
    </div>
  </div>

</div>
