<div id="rooms-tab" class="col s12 m10 offset-m1 l10 offset-l1 tab">

  <div class='manage-home-block'>

    <div class='row'>
      <h4>{{translations.manage_home.rooms_title}}</h4>
    </div>

    <ul id='add-room-form' class="collapsible rooms-collapsible" data-collapsible="accordion">
      <li class='white'>
        <div class="collapsible-header">
          {{translations.manage_home.rooms_newone}}
        </div>
        <div class="edit grey-text text-lighten-1">
          <i class="fa fa-plus-circle fa-2x"></i>
        </div>
        <div class="collapsible-body">

          <form action='#' id='home-add-room-form'>

            <div class='row section'>
              <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
                <i class="fa fa-tag fa-2x"></i>
              </div>
              <div class="col s10 m4 l4 input-field">
                <input id="room-name" type="text" class="validate" placeholder='{{translations.rooms.room_name_placeholder}}' length='35' maxlength='35' required />
                <label htmlFor="room-name">{{translations.rooms.room_name_label}}</label>
              </div>
              <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
                <i class="fa fa-bed fa-2x"></i>
              </div>
              <div class='col s10 m6 l6 input-field'>
                <select id='room-bed' class='material' required>
                  <option value="" selected disabled>{{translations.rooms.bed_types_placeholder}}</option>
                  {% for bed, name in translations.rooms.bed_types %}
                  <option value={{bed}}>{{name}}</option>
                  {% endfor %}
                </select>
                <label>{{translations.rooms.bed_types_label}}</label>
              </div>
            </div>

            <div class='divider'></div>

            <div class='row section'>
              <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
                <i class="fa fa-user-plus fa-2x"></i>
              </div>
              <div class='col s10 m4 l4 input-field tooltipped' data-position="bottom" data-delay="500" data-tooltip="{{translations.manage_home.rooms_vacancies_tooltip}}">
                <select id='room-vacancies' class='material'>
                  <option value="" disabled>{{translations.rooms.vacancies_placeholder}}</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <label>{{translations.rooms.vacancies_label}}</label>
              </div>
              <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
                <i class="fa fa-lock fa-2x"></i>
              </div>
              <div class='col s10 m6 l6 input-field'>
                <select id='room-facilities' class='material' multiple>
                  <option value="" selected disabled>{{translations.rooms.facilities_placeholder}}</option>
                  {% for facility, name in translations.rooms.facilities %}
                  <option value={{facility}}>{{name}}</option>
                  {% endfor %}
                </select>
                <label>{{translations.rooms.facilities_label}}</label>
              </div>
            </div>

            <div class='divider'></div>

            <div class='row section'>

              <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
                <i class="fa fa-users fa-2x"></i>
              </div>
              <div class='col s10 m4 l4 left-align tooltipped' data-position="bottom" data-delay="500" data-tooltip="{{translations.manage_home.rooms_shared_tooltip}}">
                <label>{{translations.rooms.shared_label}}</label>
                <div class="switch">
                  <label>
                    {{translations.common.words.No}}
                    <input id='room-shared' type="checkbox" />
                    <span class="lever"></span>
                    {{translations.common.words.Yes}}
                  </label>
                </div>
              </div>

              <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
                <i class="fa fa-camera-retro fa-2x"></i>
              </div>
              <div class='col s10 m6 l6 input-field'>

                <div id='new-room-photo' class='dropzone'></div>

              </div>
            </div>

            <div class='divider'></div>

            <div class='row section'>
              <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
                <i class="fa fa-file-text-o fa-2x"></i>
              </div>
              <div class="col s10 m11 l11 input-field">
                <textarea id="room-description" class="materialize-textarea" length='255' maxlength='255' placeholder='{{translations.rooms.description_placeholder}}'></textarea>
                <label htmlFor="room-description">{{translations.rooms.Description}}</label>
              </div>
            </div>

            <div class='divider'></div>

            <div class='row section'>
              <div class='col s12'>
                <button type='submit' class='btn btn-secondary'>{{translations.rooms.add_room_button}}</button>
              </div>
            </div>

          </form>

        </div>
      </li>

    </ul>

    <div class='row'>

    </div>

    <div id='existing-rooms'></div>

  </div>

  <div class='row'>
    <div class='col s6 offset-s3'>
      <a id='save-rooms' class='btn btn-primary save-btn' onClick={this.handleClick}></a>
    </div>
  </div>

</div>
