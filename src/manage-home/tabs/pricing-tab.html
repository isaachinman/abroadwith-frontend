<div id="pricing" class="col s12 m10 offset-m1 l10 offset-l1">

  <div class='manage-home-block'>

    <div class='row'>
      <h4>Define your pricing</h4>
    </div>

    <div class='manage-home-section'>

      <div class='row section'>
        <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
          <i class="fa fa-credit-card fa-2x"></i>
        </div>
        <div class='col s10 m1 l1 input-field'>
          <select id='currency' class='material'>
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="gbp">GBP</option>
          </select>
          <label>Currency</label>
        </div>

        <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
          <i class="fa fa-calendar-o fa-2x"></i>
        </div>
        <div class='col s2 m2 l2 left-align input-field'>
          <input id='one-month-discount' type="text" class="validate no-margin" placeholder='5%' />
          <label class='active'>1 month discount</label>
        </div>
        <div class='col s2 m2 l2 left-align input-field'>
          <input id='three-month-discount' type="text" class="validate no-margin" placeholder='7%' />
          <label class='active'>3 month discount</label>
        </div>
        <div class='col s2 m2 l2 left-align input-field'>
          <input id='six-month-discount' type="text" class="validate no-margin" placeholder='14%' />
          <label class='active'>6+ month discount</label>
        </div>

        <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
          <i class="fa fa-circle-o-notch fa-2x"></i>
        </div>
        <div class='col s2 m2 l2 left-align input-field'>
          <input id='tandem-discount' type="text" class="validate no-margin" placeholder='20%' />
          <label class='active'>Tandem discount</label>
        </div>
      </div>





      <div class='divider'></div>

      <div class='row section no-margin'>

        <div class='col s12 m12 l4 left-align'>

          <label>Room rates (weekly)</label>

          <ul id='rooms-pricing' class="collection">



          </ul>

        </div>

        <div class='col s12 m12 l8 left-align'>
          <label>Extra charges</label>

          <ul class="collection with-header extra-charges-collection">

            <li class="collection-header col s12 m6 l4 border-right">
              <div class='row'>
                <div class='col s3 input-field center-align grey-text text-lighten-1'>
                  <i class="fa fa-user-plus fa-2x"></i>
                </div>
                <div class='col s9 input-field'>
                  <input id='extra-guest' type="text" class="validate no-margin" placeholder='€20' />
                  <label class='active'>Extra guest</label>
                </div>
              </div>
            </li>

            <li class="collection-header col s12 m6 l4 border-right">
              <div class='row'>
                <div class='col s3 input-field center-align grey-text text-lighten-1'>
                  <i class="fa fa-cutlery fa-2x"></i>
                </div>
                <div class='col s9 input-field'>
                  <input id='full-board' type="text" class="validate no-margin" placeholder='€20' />
                  <label class='active'>Full board</label>
                </div>
              </div>
            </li>

            <li class="collection-header col s12 m6 l4 border-right">
              <div class='row'>
                <div class='col s3 input-field center-align grey-text text-lighten-1'>
                  <i class="fa fa-adjust fa-2x"></i>
                </div>
                <div class='col s9 input-field'>
                  <input id='half-board' type="text" class="validate no-margin" placeholder='€20' />
                  <label class='active'>Half board</label>
                </div>
              </div>
            </li>

            <li class="collection-header col s12 m6 l4 border-right">
              <div class='row'>
                <div class='col s3 input-field center-align grey-text text-lighten-1'>
                  <i class="fa fa-shopping-basket fa-2x"></i>
                </div>
                <div class='col s9 input-field'>
                  <input id='laundry' type="text" class="validate no-margin" placeholder='€20' />
                  <label class='active'>Laundry service</label>
                </div>
              </div>
            </li>

            <li class="collection-header col s12 m6 l4 border-right">
              <div class='row'>
                <div class='col s3 input-field center-align grey-text text-lighten-1'>
                  <i class="fa fa-trash-o fa-2x"></i>
                </div>
                <div class='col s9 input-field'>
                  <input id='cleaning' type="text" class="validate no-margin" placeholder='€20' />
                  <label class='active'>Cleaning service</label>
                </div>
              </div>
            </li>

            <li class="collection-header col s12 m6 l4 border-right">
              <div class='row'>
                <div class='col s3 input-field center-align grey-text text-lighten-1'>
                  <i class="fa fa-plane fa-2x"></i>
                </div>
                <div class='col s9 input-field'>
                  <input id='airport-pickup' type="text" class="validate no-margin" placeholder='€20' />
                  <label class='active'>Airport pickup</label>
                </div>
              </div>
            </li>

          </ul>

        </div>

      </div>

    </div>

  </div>

  <div class='row'>
    <div class='col s6 offset-s3'>
      <a id='save-pricing' class='btn btn-primary save-btn'>Save</a>
    </div>
    <div class='col s3 right-align'>
      <a><i class="fa fa-chevron-right grey-text text-lighten-1 next-btn"></i></a>
    </div>
  </div>

</div>
