<div id="description-tab" class="col s12 m10 offset-m1 l10 offset-l1 tab">

  <form id='home-description-form'>

    <div class='manage-home-block'>

      <div class='row'>
        <h4>{{translations.manage_home.description_title}}</h4>
      </div>

      <div class='manage-home-section'>

        <div class='row section'>
          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-home fa-2x"></i>
          </div>
          <div class="input-field col s10 m11 l11">
            <textarea id="summary" class="materialize-textarea" length='510' maxlength='510' placeholder='{{translations.manage_home.description_summary_placeholder}}' required></textarea>
            <label htmlhtmlFor="summary">{{translations.manage_home.description_summary_label}}</label>
          </div>
        </div>

        <div class='divider'></div>

        <div class='row section'>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-exclamation-circle fa-2x"></i>
          </div>
          <div class="input-field col s10 m3 l3">
            <textarea id="rules" class="materialize-textarea" length='255' maxlength='255' placeholder='{{translations.manage_home.description_rules_placeholder}}'></textarea>
            <label htmlFor="rules">{{translations.manage_home.description_rules_label}}</label>
          </div>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-building-o fa-2x"></i>
          </div>
          <div class="input-field col s10 m3 l3">
            <textarea id="neighbourhood" class="materialize-textarea" placeholder='{{translations.manage_home.description_neighbourhood_placeholder}}' length='255' maxlength='255'></textarea>
            <label htmlFor="neighbourhood">{{translations.manage_home.description_neighbourhood_label}}</label>
          </div>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-youtube fa-2x"></i>
          </div>
          <div class="input-field col s10 m3 l3">
            <input id="video" type="text" class="validate" length='100' maxlength='100' placeholder='{{translations.manage_home.description_youtube_placeholder}}' />
            <label htmlFor="video">{{translations.manage_home.description_youtube_label}}</label>
          </div>

        </div>

      </div>

    </div>

    <div class='row'>
      <div class='col s6 offset-s3'>
        <button id='save-description' class='btn btn-primary save-btn'></button>
      </div>
    </div>

  </form>

</div>
