<div id="immersions" class="col s12 m10 offset-m1 l10 offset-l1">

  <div class='manage-home-block'>

    <div class='row'>
      <h4>{{ translations.manage_home.immersions_tabname }}</h4>
    </div>

    <ul class="collapsible immersions-collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">
          {{ translations.immersions.Stay }}
        </div>
        <div class="switch switch-absolute">
          <label>
            {{ translations.common.words.No }}
            <input id='stay-switch' type="checkbox" class='immersion-switch' />
            <span class="lever"></span>
            {{ translations.common.words.Yes }}
          </label>
        </div>
        <div class="collapsible-body">

          <div class='row section'>

            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-clock-o fa-2x"></i>
            </div>
            <div class='col s10 m4 l4 input-field'>
              <select id='stay-hours' class='material'>
                <option value="" disabled>{{ translations.immersions.hours_per_week_placeholder }}</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="14">15</option>
                <option value="14">16</option>
                <option value="14">17</option>
                <option value="14">18</option>
                <option value="14">19</option>
                <option value="14">20</option>
                <option value="14">21</option>
              </select>
              <label>{{ translations.immersions.hours_per_week_label }}</label>
            </div>

            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-language fa-2x"></i>
            </div>
            <div class='col s10 m6 l6 input-field'>
              <select id='stay-languages-offered' class='material' multiple>
                <option value="" disabled>{{ translations.immersions.languages_offered_placeholder }}</option>
                <option value="ENG">English</option>
                <option value="SPA">Spanish</option>
                <option value="por">Portuguese</option>

              </select>
              <label>{{ translations.immersions.languages_offered_label }}</label>
            </div>

          </div>

        </div>
      </li>
      <li>
        <div class="collapsible-header">
          {{ translations.immersions.Tandem }}
        </div>
        <div class="switch switch-absolute">
          <label>
            {{ translations.common.words.No }}
            <input id='tandem-switch' type="checkbox" class='immersion-switch' />
            <span class="lever"></span>
            {{ translations.common.words.Yes }}
          </label>
        </div>
        <div class="collapsible-body">

          <div class='row section'>
            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-clock-o fa-2x"></i>
            </div>
            <div class='col s10 m4 l4 input-field'>
              <select id='tandem-hours' class='material'>
                <option value="" disabled>{{ transations.immersions.hours_per_week_placeholder }}</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="14">15</option>
                <option value="14">16</option>
                <option value="14">17</option>
                <option value="14">18</option>
                <option value="14">19</option>
                <option value="14">20</option>
                <option value="14">21</option>
              </select>
              <label>{{ translations.immersions.hours_per_week_label }}</label>
            </div>

            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-language fa-2x"></i>
            </div>
            <div class='col s10 m6 l6 input-field'>
              <select id='tandem-languages-offered' class='material' multiple>
                <option value="" disabled>{{ translations.immersions.languages_offered_placeholder }}</option>
                <option value="ENG">English</option>
                <option value="SPA">Spanish</option>
                <option value="por">Portuguese</option>
                <option value="ger" disabled data-placeholder='German' data-content='<a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Hover me!</a>'>German</option>
              </select>
              <label>{{ translations.immersions.languages_offered_label }}</label>
            </div>

          </div>

          <div class='divider'></div>

          <div class='row section'>

            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-eye fa-2x"></i>
            </div>
            <div class='col s10 m4 l4 input-field'>
              <select id="tandem-language-sought" type="text" class="validate no-margin">
                <option>{{ translations.immersions.languages_interested_placeholder }}</option>
                <option data-lang='eng'>English</option>
                <option data-lang='por'>Portuguese</option>
                <option data-lang='spa'>Spanish</option>
                <option data-lang='ger'>German</option>
                <option data-lang='kor'>Korean</option>
              </select>
              <label class='active'>{{ translations.immersions.languages_interested_label }}</label>
            </div>

            <div class='col s2 m1 l1 input-field'>
              <a id='add-tandem-language' class='btn-floating'>+</a>
            </div>
            <div class='col s2 m6 l6 input-field left-align'>

              <div id='tandem-language-interested-chips'></div>

            </div>

          </div>

        </div>
      </li>
      <li>
        <div class="collapsible-header">
          {{ translations.immersions.Teachers_stay }}
        </div>
        <div class="switch switch-absolute">
          <label>
            {{ translations.common.words.No }}
            <input id='teacher-switch' type="checkbox" class='immersion-switch' />
            <span class="lever"></span>
            {{ translations.common.words.Yes }}
          </label>
        </div>
        <div class="collapsible-body">

          <div class='row section'>

            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-clock-o fa-2x"></i>
            </div>
            <div class='col s10 m4 l4 input-field'>
              <select id='packages' class='material' multiple>
                <option value="" disabled>{{ translations.immersions.packages_offered_placeholder }}</option>
                <option value="5">5 {{ translations.immersions.hours_per_week_short }}</option>
                <option value="10">10 {{ translations.immersions.hours_per_week_short }}</option>
                <option value="15">15 {{ translations.immersions.hours_per_week_short }}</option>
              </select>
              <label>{{ translations.immersions.packages_offered_label }}</label>
            </div>

            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-money fa-2x"></i>
            </div>
            <div class='col s10 m2 l2 input-field'>
              <input id='teacher-rate' type="text" class="validate no-margin" placeholder='â‚¬15' />
              <label class='active'>{{ translations.immersions.hourly_rate_label }}</label>
            </div>

            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-language fa-2x"></i>
            </div>
            <div class='col s10 m3 l3 input-field'>
              <select id='teacher-languages-offered' class='material' multiple>
                <option value="" disabled>{{ translations.immersions.languages_offered_placeholder }}</option>
                <option value="eng">English</option>
                <option value="spa">Spanish</option>
                <option value="por">Portuguese</option>
                <option value="ger" disabled data-placeholder='German' data-content='<a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Hover me!</a>'>German</option>

              </select>
              <label>{{ translations.immersions.languages_offered_label }}</label>
            </div>

          </div>

          <div class='divider'></div>

          <div class='row section'>


            <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
              <i class="fa fa-graduation-cap fa-2x"></i>
            </div>
            <div class='col s10 m11 l11'>
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span><small>{{ translations.manage_home.certification_upload_button }}</small></span>
                    <input type="file" />
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" />
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </li>
    </ul>

  </div>

  <div class='row'>
    <div class='col s6 offset-s3'>
      <a id='save-immersions' class='btn btn-primary save-btn'>{{ translations.manage_home.save_button }}</a>
    </div>
    <div class='col s3 right-align'>
      <a><i class="fa fa-chevron-right grey-text text-lighten-1 next-btn"></i></a>
    </div>
  </div>

</div>
