<div id="description" class="col s12 m10 offset-m1 l10 offset-l1" style='display:none'>

  <div class='row'>
    <h4>Let guests know what to expect</h4>
  </div>

  <div class='manage-home-section'>

    <div class='row section'>
      <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
        <i class="fa fa-home fa-2x"></i>
      </div>
      <div class="input-field col s10 m11 l11">
        <textarea id="summary" class="materialize-textarea" length='255' placeholder='Tell us about your home'></textarea>
        <label for="summary">Summary</label>
      </div>
    </div>

    <div class='divider'></div>

    <div class='row section'>
      <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
        <i class="fa fa-exclamation-circle fa-2x"></i>
      </div>
      <div class="input-field col s10 m5 l5">
        <textarea id="rules" class="materialize-textarea" length='127' placeholder='Do you have any house rules?'></textarea>
        <label for="rules">Rules</label>
      </div>
      <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
        <i class="fa fa-building-o fa-2x"></i>
      </div>
      <div class="input-field col s10 m5 l5">
        <textarea id="neighbourhood" class="materialize-textarea" placeholder='Tell us about the surrounding area' length='127'></textarea>
        <label for="neighbourhood">Neighbourhood</label>
      </div>
    </div>

    <div class='divider'></div>

    <div class='row section'>
      <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
        <i class="fa fa-youtube fa-2x"></i>
      </div>
      <div class="input-field col s10 m11 l11">
        <input id="video" type="text" class="validate" placeholder='Walkthrough video'>
        <label for="video">YouTube link</label>
      </div>
    </div>

  </div>

</div>
