              <span class='mdl-cell--hide-phone'> do you want to learn</span>?
            </label>
          </div>
        </div>
        <div class='section'>
          <div id='locationField' class="mdl-textfield mdl-js-textfield mdl-cell--hide-phone">

        </div>

        </div>

        </div>

  </div>
</div>

<script>
  var placeSearch, autocomplete;

  function initAutocomplete() {
    autocomplete = new google.maps.places.Autocomplete(
      (document.getElementById('autocomplete'))
    );

    // This is where we can write a custom callback when user selects a location
    // autocomplete.addListener();
  }

  function geolocate() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var geolocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        var circle = new google.maps.Circle({
          center: geolocation,
          radius: position.coords.accuracy
        });
        autocomplete.setBounds(circle.getBounds());
      });
    }
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initAutocomplete" async defer></script>
