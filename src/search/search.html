{% extends "layout--no-footer.html" %} {% block title %} {{ translations.search.title }} {% endblock %} {% block content %}

<script src='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.2.1/nouislider.min.js'></script>

<div class='row left-align no-margin'>
  <div class='col s12 m7 l8 no-padding-sides fixed-100-vh fixed-100-vh--scroll'>

    <div id='search-container'></div>

    {% include "partials/navigation/footer.html" %}

    </div>
  <div class='col s12 m5 l4 no-padding fixed-100-vh'>

    <nav class='overlay light row no-margin'>
      <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <input id="location" type="search" class='grey-text text-darken-1' placeholder='Where do you want to go?'>
            <label for="search"><i class="material-icons grey-text text-darken-1">search</i></label>
            <i class="material-icons" onclick='$("#location").val("")'>close</i>
          </div>
        </form>
      </div>
    </nav>

    <div id="search-map" class='big-map'></div>

  </div>
</div>

{% endblock %}
