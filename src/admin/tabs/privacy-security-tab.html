<div id="privacy-security" class="col s12 m10 offset-m1 l10 offset-l1" style='display:none'>

  <div class='admin-block admin-block--no-save'>

    <div class='row'>
      <h4>We're here to help</h4>
    </div>

    <div class='manage-home-section'>

      <div class='row section'>

        <div class='col s12 input-field center-align'>
          <a class='btn btn-secondary btn-flat privacy-btn' onclick="Materialize.toast('Reset password email sent', 4000)">Reset password</a>
        </div>

      </div>

      <div class='divider'></div>

      <div class='row section'>

        <div class='col s12 input-field center-field'>
          <a class='btn btn-secondary btn-flat privacy-btn' href='/terms'>Terms & conditions</a>
        </div>

      </div>

      <div class='divider'></div>

      <div class='row section'>

        <div class='col s12 input-field center-field'>
          <a class='btn btn-secondary btn-flat btn-delete privacy-btn modal-trigger' href="#delete-account-modal">Delete account</a>
          <div id="delete-account-modal" class="modal">
            <div class="modal-content">
              <h4>Delete account</h4>
              <p>Are you sure you want to delete your account permanently?</p>
              <a id='delete-account' class='btn btn-secondary btn-flat btn-delete'>Delete account permanently</a>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


</div>
