<div id="verifications" class="col s12 m10 offset-m1 l10 offset-l1" style='display:none'>

  <div class='admin-block admin-block--no-save'>

    <div class='row'>
      <h4>Get ready to book by verifying</h4>
    </div>

    <div class='row'>
      <ul class="collapsible rooms-collapsible" data-collapsible="accordion">

        <li id='verification-email' class='white'>
          <div class="collapsible-header">
            Email verification
          </div>
          <div class="edit grey-text text-lighten-1">
            <i class="fa fa-envelope-o fa-2x"></i>
          </div>
          <div class="collapsible-body">

            <div class='row section'>

              <div class='col s12 input-field center-align'>
                <a id='request-verification-email' class='btn btn-secondary btn-flat'>Send confirmation email</a>
              </div>

            </div>

          </div>
        </li>

        <li id='verification-phone' class='white'>
          <div class="collapsible-header">
            Phone verification
          </div>
          <div class="edit grey-text text-lighten-1">
            <i class="fa fa-phone fa-2x"></i>
          </div>
          <div class="collapsible-body">

            <div class='row section phone-request'>

              <div class='col s12 input-field center-align'>
                <a id='request-verification-sms' class='btn btn-secondary btn-flat'>Send confirmation SMS</a>
              </div>

            </div>

            <div class='row section phone-verify' style='display:none'>

              <div class='col s12 m4 offset-m4 l4 offset-l4 input-field center-align'>
                <input id='sms-verification-code' type="text" class="validate" placeholder="{{translations.users.enter_verification_code}}">
                <label class='active'>Verification code</label>
                <a id='verify-phone' class='btn btn-primary margin-top-20'>Verify</a>
              </div>

            </div>

          </div>
        </li>

        <li id='verification-id' class='white'>
          <div class="collapsible-header">
            ID verification
          </div>
          <div class="edit grey-text text-lighten-1">
            <i class="fa fa-user fa-2x"></i>
          </div>
          <div class="collapsible-body">

            <div class='row section'>

              <div class='col s12 m6 offset-m3 l6 offset-l3'>
                <form>
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Choose ID</span>
                      <input id="user_id_upload" type="file">
                    </div>
                    <div class="file-path-wrapper" >
                      <input id="user_id_upload_text" class="file-path validate" type="text" >
                    </div>
                  </div>
                </form>
              </div>

            </div>

          </div>
        </li>
      </ul>
    </div>

  </div>

</div>
