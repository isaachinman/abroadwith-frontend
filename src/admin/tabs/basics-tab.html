<form id='basics-form' name='basics'>

  <div id="basics" class="col s12 m10 offset-m1 l10 offset-l1">

    <div class='admin-block'>

      <div class='row'>
        <h4>{{tranlations.admin.contact_info_title}}</h4>
      </div>

      <div class='manage-home-section'>

        <div class='row section'>
          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-user fa-2x"></i>
          </div>
          <div class='col s10 m2 l2 input-field'>
            <input id='firstName' name='firstName' placeholder="{{translations.users.first_name_placeholder}}" type="text" class="validate" required>
            <label class='active'>{{translations.users.first_name_label}}</label>
          </div>
          <div class='col s10 m2 l2 input-field'>
            <input id='lastName' name='lastName' placeholder="{{translations.users.last_name_placeholder}}" type="text" class="validate" required>
            <label class='active'>{{translations.users.last_name_label}}</label>
          </div>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-map-marker fa-2x"></i>
          </div>
          <div class='col s10 m3 l3 input-field'>
            <input placeholder="{{translations.users.home_address_placeholder}}" id="user-address" type="text" class="validate" required>
            <label class='active'>{{translations.users.home_address_label}}</label>
          </div>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-calendar-o fa-2x"></i>
          </div>
          <div class='col s10 m2 l2 input-field'>
            <input id='birthDate' placeholder='{{translations.users.birth_date_placeholder}}' class='datepicker datepicker-birthday' value='1990-01-01' required>
            <label class='active'>{{translations.users.birth_date_label}}</label>
          </div>
        </div>

        <div class='divider'></div>

        <div class='row section'>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-envelope-o fa-2x"></i>
          </div>
          <div class='col s10 m4 l4 input-field'>
            <div id='user-email' class='left-align margin-top-10 grey-text text-darken-1'></div>
            <label class='active' data-error="{{translations.common.words.Incorrect}}" data-success="{{translations.common.words.Correct}}">{{translations.users.email_label}}</label>
          </div>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-mobile fa-2x"></i>
          </div>
          <div class='col s10 m3 l3 input-field'>
            <input id='phoneNumber' name='phone' placeholder="{{translations.users.phone_number_placeholder}}" type="tel" class="validate intl-tel-input">
            <label class='active'>{{translations.users.phone_number_label}}</label>
          </div>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-venus-mars fa-2x"></i>
          </div>
          <div class='col s10 m2 l2 input-field'>
            <select id='gender' name='gender' class='material' required>
              <option value="" selected disabled>{{translations.users.gender_placeholder}}</option>
              <option value="MALE">{{translations.users.genders.MALE}}</option>
              <option value="FEMALE">{{translations.users.genders.FEMALE}}</option>
              <option value="OTHER">{{translations.users.genders.OTHER}}</option>
            </select>
            <label>{{translations.users.gender_label}}</label>
          </div>

        </div>

        <div class='divider'></div>

        <div class='row section'>

          <div class='row grey-text left-align'>
            <div class='col s12 m10 offset-m1 l10 offset-l1'>
              <h6>{{translations.admin.contact_info_emergency_contact_title}}</h6>
            </div>
          </div>

          <div class='col s2 m1 l1 input-field center-align grey-text text-lighten-1'>
            <i class="fa fa-exclamation-triangle fa-2x"></i>
          </div>
          <div class='col s10 m3 l3 input-field'>
            <input id='emergency-name' placeholder="{{translations.users.emergency_contact_name_placeholder}}" type="text" class="validate">
            <label class='active'>{{translations.users.emergency_contact_name_label}}</label>
          </div>
          <div class='col s10 m2 l2 input-field'>
            <input id='emergency-phone' placeholder="{{translations.users.emergency_contact_phone_number_placeholder}}" type="text" class="validate">
            <label class='active'>{{translations.users.emergency_contact_phone_number_label}}</label>
          </div>
          <div class='col s10 m3 l3 input-field'>
            <input id='emergency-email' placeholder="{{translations.users.emergency_contact_email_placeholder}}" type="text" class="validate">
            <label class='active'>{{translations.users.emergency_contact_email_label}}</label>
          </div>
          <div class='col s10 m3 l3 input-field'>
            <input id='emergency-relationship' placeholder="{{translations.users.emergency_contact_relationship_placeholder}}" type="text" class="validate">
            <label class='active'>{{translations.users.emergency_contact_relationship_label}}</label>
          </div>
        </div>

      </div>

    </div>

    <div class='row bottom'>
      <button type='submit' id='save-basics' class='btn btn-primary admin-save-btn'>{{translations.admin.save_button}}</button>
    </div>

  </div>

</form>
