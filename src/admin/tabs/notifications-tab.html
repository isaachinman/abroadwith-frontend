<div id="notifications" class="col s12 m10 offset-m1 l10 offset-l1 tab">

  <div class='admin-block'>

    <div class='row'>
      <h4>{{translations.admin.notifications_title}}</h4>
    </div>

    <div class='manage-home-section'>

      <div class='row section'>

        <div class='col s12 m2 l2 grey-text'>
          <h5>{{translations.admin.notifications_email}}</h5>
        </div>
        <div class='col s12 m5 l5 input-field left-align'>
          <input id='email-reminders' type="checkbox" />
          <label for="email-reminders">{{translations.admin.notifications_reservations}}</label>
        </div>
        <div class='col s12 m5 l5 input-field left-align'>
          <input id='email-promotions' type="checkbox" />
          <label for='email-promotions'>{{translations.admin.notifications_promotion}}</label>
        </div>

      </div>

      <div class='divider'></div>

      <div class='row section'>

        <div class='col s12 m2 l2 grey-text'>
          <h5>{{translations.admin.notifications_SMS}}:</h5>
        </div>
        <div class='col s12 m10 l10 input-field left-align'>
          <input id='sms-notifications' type="checkbox"/>
          <label for='sms-notifications'>{{translations.admin.notifications_confirmation}}</label>
        </div>
      </div>

    </div>

  </div>

  <div class='row bottom'>
    <a id='save-notifications' class='btn btn-primary admin-save-btn'>{{translations.admin.save_button}}</a>
  </div>

</div>
