<div id="notifications" class="col s12 m10 offset-m1 l10 offset-l1" style='display:none'>

  <div class='admin-block'>

    <div class='row'>
      <h4>How can we contact you?</h4>
    </div>

    <div class='manage-home-section'>

      <div class='row section'>

        <div class='col s12 m2 l2 grey-text'>
          <h5>Email:</h5>
        </div>
        <div class='col s12 m5 l5 input-field left-align'>
          <input id='email-reminders' type="checkbox" id='reservations' />
          <label for="email-reminders">Reservations and review reminders</label>
        </div>
        <div class='col s12 m5 l5 input-field left-align'>
          <input id='email-promotions' type="checkbox" id='general-promotion' />
          <label for='email-promotion'>General promotion, news, and events</label>
        </div>

      </div>

      <div class='divider'></div>

      <div class='row section'>

        <div class='col s12 m2 l2 grey-text'>
          <h5>SMS:</h5>
        </div>
        <div class='col s12 m10 l10 input-field left-align'>
          <input id='sms-notifications' type="checkbox"/>
          <label for='sms-notifications'>Confirmation, inquiries, reservations, contact messages</label>
        </div>
      </div>

    </div>

  </div>

  <div class='row bottom'>
    <a class='btn btn-primary admin-save-btn'>Save</a>
  </div>

</div>
