<div id="payments" class="col s12 m10 offset-m1 l10 offset-l1">

  <div id='client-token' data-token={{tokens.braintree}}></div>

  <div class='admin-block admin-block--no-save'>

    <div class='row'>
      <h4>Let's talk money</h4>
    </div>

    <div class='row'>

      <ul class="collapsible rooms-collapsible" data-collapsible="accordion">
        <li class='white'>
          <div class="collapsible-header active">
            Payment methods
          </div>
          <div class="edit grey-text text-lighten-1">
            <i class="fa fa-credit-card fa-2x"></i>
          </div>
          <div class="collapsible-body">

            <div id='existing-payment-methods' class='row'></div>

          </div>
        </li>
      </ul>

    </div>

    <div class='row no-margin-bottom'>

      <ul class="collapsible rooms-collapsible" data-collapsible="accordion">
        <li class='white'>
          <div class="collapsible-header">
            Payout methods
          </div>
          <div class="edit grey-text text-lighten-1">
            <i class="fa fa-university fa-2x"></i>
          </div>
          <div class="collapsible-body">

            <div class='row'>
              <div class='col s4'>
                <div class='payment-method'>
                  <div class='number'>
                    XXXXXXXX2001
                  </div>
                  <div class='secondary'>
                    01-30-99
                  </div>
                  <div class='actions'>
                    <a>Set as default</a>
                    <a>Remove</a>
                  </div>
                  <div class='type'>
                    BANK
                  </div>
                </div>
              </div>
              <div class='col s4'>
                <div class='add-payment'>
                  <a class='overlay'></a>
                  <div class='add'>
                    +
                  </div>
                  <div class='text'>
                    Add new payout method
                  </div>
                </div>
              </div>

            </div>

          </div>
        </li>
      </ul>

    </div>

  </div>


</div>
